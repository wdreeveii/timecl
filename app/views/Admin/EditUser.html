{{set . "title" "Settings"}}
{{template "header.html" .}}
<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Change your password</h1>
  </div>
  <div class="panel-body">
    <form method="POST" action="{{url "Admin.SaveSettings" .id }}">
      {{with $field := field "password" .}}
        <p class="{{$field.ErrorClass}}">
          <strong>Password:</strong>
          <input type="password" name="{{$field.Name}}" size="16"> *
          <span class="error">{{$field.Error}}</span>
        </p>
      {{end}}
      {{with $field := field "verifyPassword" .}}
        <p class="{{$field.ErrorClass}}">
          <strong>Verify password:</strong>
          <input type="password" name="{{$field.Name}}" size="16"> *
          <span class="error">{{$field.Error}}</span>
        </p>
      {{end}}

      <p class="buttons">
        <input type="submit" value="Save"> <a href="{{url "Admin.Index"}}">Cancel</a>
      </p>
    </form>
  </div>
</div>
{{template "footer.html" .}}
